<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bars_container" id="bars_container">
        </div>

        <div id="buttons_container">
            <div class="sorting_types">
                <button id="bubble_btn">Bubble Sort</button>
                <button id="insertion_btn">Insertion Sort</button>
                <button id="selection_btn">Selection Sort</button>
                <button id="merge_btn">Merge Sort</button>
                <button id="quick_btn">quick Sort</button>
            </div>
            <button id="randomize_array_btn">Randomize Array</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
